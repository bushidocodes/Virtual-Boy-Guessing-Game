<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input type='text' autofocus=true placeholder='#' maxlength='3'>
            <buton>Go!</buton>
          </div>

          <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li>
                  <li>-</li>
              </ul>
            
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='./img/fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Sean McBride</h4>
          </div>

          <div class=''>
            <img src='./img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
