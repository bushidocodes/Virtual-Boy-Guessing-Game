<!DOCTYPE html>
<html lang="en">

<head>
	<title>Guessing Game</title>

	<!-- Bootstrap and CSS here-->
	<link rel="stylesheet" href="./node_modules/tether/dist/css/tether.min.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div id='app' class='center container'>

		<div id='headers'>
			<!-- Title and subtitles! -->
			<h1 id='title'>Guessing Game!</h1>
			<h2 id='subtitle'>Guess a number between 1-100!</h2>
		</div>

		<div id='main'>
			<div id='input-parent'>
				<!-- Player's guess input, and submit button -->
				<input id='players-input' type='text' autofocus=true placeholder='#' maxlength='3'>
				<button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul id='guess-list'>
                  <li class='guess' id='guess-one'>-</li>
                  <li class='guess' id='guess-two'>-</li>
                  <li class='guess' id='guess-three'>-</li>
                  <li class='guess' id='guess-four'>-</li>
                  <li class='guess' id='guess-five'>-</li>
              </ul>

          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
				<button class='btn btn-info' id='hint'>Hint</button>
			</div>
		</div>
	</div>



	<div id='footer' class='center'>
		<div class='row'>
			<div class='col-sm-4'>
				<img class='img-responsive' src='./img/fa-logo@2x.png'>
			</div>

			<div class='col-sm-4'>
				<h4>Project by Sean McBride</h4>
			</div>

			<div class='col-sm-4'>
				<img class='img-responsive' src='./img/grace_hopper_academy.png'>
			</div>


		</div>
	</div>


	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/tether/dist/js/tether.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/GuessingGame.js"></script>
	<!--<script src="./js/GuessingGame_spec.js"></script>-->

</body>

</html>
