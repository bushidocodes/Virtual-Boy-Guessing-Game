<!DOCTYPE html>
<html lang="en">

<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Vector Guess</title>
	<link rel="stylesheet" href="./node_modules/tether/dist/css/tether.min.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div id='app' class='center container'>

		<header class='row'>
			<h1 class='col-xs-12' id='title'>Vector Guess</h1>
			<h2 class='col-xs-12' id='subtitle'>Guess a number between 1-100!</h2>
		</header>

		<main>
			<section class='row'>
				<div id='input-parent' class='col-xs-8'>
					<!-- Player's guess input, and submit button -->
					<input id='players-input' type='text' autofocus=true placeholder='?' pattern=^[1-9][0-9]?$|^100$ maxlength="3">
					<button id='submit' class='btn btn-success'>Go!</button>
				</div>
			</section>

			<section class='row' id='guesses'>
				<ul id='guess-list'>
					<li class='guess col-xs-4 col-sm-2 mx-auto' id='guess-one'>-</li>
					<li class='guess col-xs-4 col-sm-2 mx-auto' id='guess-two'>-</li>
					<li class='guess col-xs-4 col-sm-2 mx-auto' id='guess-three'>-</li>
					<li class='guess col-xs-4 col-sm-2 mx-auto' id='guess-four'>-</li>
					<li class='guess col-xs-4 col-sm-2 mx-auto' id='guess-five'>-</li>
				</ul>

			</section>

			<section class='row' id="menu-btns">
				<!-- reset and hint buttons -->
				<button class='btn' id='reset'>Reset</button>
				<button class='btn' id='hint'>Hint</button>
			</section>
		</main>
	</div>



	<footer class='center'>
		<div class='row footer-row'>
			<div class='col-xs-6'>
				<img src='./img/fa-logo.svg'>
			</div>
			<div class='col-xs-6 vert-center'>
				<h4>Sean McBride</h4>
			</div>
		</div>
	</footer>


	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/tether/dist/js/tether.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/GuessingGame.js"></script>
	<!--<script src="./js/GuessingGame_spec.js"></script>-->

</body>
</html>
