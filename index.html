<!DOCTYPE html>
<html lang="en">

<head>
	<title>Guessing Game</title>

	<!-- Bootstrap and CSS here-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
		crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div id='app' class='center container'>

		<div id='headers'>
			<!-- Title and subtitles! -->
			<h1 id='title'>Guessing Game!</h1>
			<h2 id='subtitle'>Guess a number between 1-100!</h2>
		</div>

		<div id='main'>
			<div id='input-parent'>
				<!-- Player's guess input, and submit button -->
				<input id='players-input' type='text' autofocus=true placeholder='#' maxlength='3'>
				<button id='submit' class='btn btn-success'>Go!</buton>
          </div>

          <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul id='guess-list'>
                  <li class='guess' id='guess-one'>-</li>
                  <li class='guess' id='guess-two'>-</li>
                  <li class='guess' id='guess-three'>-</li>
                  <li class='guess' id='guess-four'>-</li>
                  <li class='guess' id='guess-five'>-</li>
              </ul>
            
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
				<button class='btn btn-info' id='hint'>Hint</button>
			</div>
		</div>
	</div>



	<div id='footer' class='center'>
		<div class='row'>
			<div class='col-sm-4'>
				<img class='img-responsive' src='./img/fa-logo@2x.png'></img>
			</div>

			<div class='col-sm-4'>
				<h4>Project by Sean McBride</h4>
			</div>

			<div class='col-sm-4'>
				<img class='img-responsive' src='./img/grace_hopper_academy.png'></img>
			</div>


		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
		crossorigin="anonymous"></script>

</body>

</html>
